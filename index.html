<body>
    <div id="particles-js"></div>

    <header class="header">
        <nav class="navbar container">
            <a href="#home" class="logo"></a>

    <main>
        <section class="hero" id="home">
            <div class="container hero-container">
                <div class="hero-text">
                    <h1 class="hero-title"></h1>
                    <p class="hero-description"></p>
                    <div class="hero-buttons">
                        <a href="#projects" class="btn btn-primary"></a>
                        <a href="#" class="btn btn-secondary">Get In Touch</a>
                    </div>
                </div>
                <!-- <div class="hero-image-wrapper">

        <section class="about" id="about">
            <div class="container">
                <h2 class="section-title">About Me</h2>
                <div class="about-content" style="text-align: justify;"></div>
            </div>
        </section>

        <section class="featured" id="featured">
            <div class="container">
                <h2 class="section-title">Projects</h2>
                <div class="featured-slider-container">
                    <div class="featured-slider-wrapper">
                        <div class="featured-slides-container">
                            <!-- Slides will be injected here by JavaScript -->
                        </div>
                    </div>
                    <button class="slider-arrow prev" id="featured-prev" aria-label="Previous Slide">←</button>
                    <button class="slider-arrow next" id="featured-next" aria-label="Next Slide">→</button>
                    <div class="slider-pagination" id="featured-pagination">
                        <!-- Pagination dots will be injected here -->
                    </div>
                </div>
            </div>
        </section>

        <section class="skills" id="skills">
            <div class="container">
                <h2 class="section-title">My Skills</h2>
                <div class="skills-filters"></div>
                <div class="skills-grid"></div>
            </div>
        </section>

        <section class="experience" id="experience">
            <div class="container">
                <h2 class="section-title">Experience & Internships</h2>
                <div class="timeline"></div>
            </div>
        </section>

    <footer class="footer">
